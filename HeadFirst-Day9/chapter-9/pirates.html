<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = init;
        function init() {
            const map = document.getElementById("map");
            map.onmousemove = showCords;
        }

        function showCords(eventObj) {
            const map = document.getElementById("coords");
            const x = eventObj.clientX;
            const y = eventObj.clientY;
            map.innerHTML = "Map coordinates: " + x + ", " + y;
        }
    </script>
</head>
<body>
    <img id="map" src="map.jpg">
    <p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
