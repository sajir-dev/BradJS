<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="showcase">
            <div>
                Pick a movie 
                <select id="movie">
                    <option value="10">Avengers Endgame ($10)</option>
                    <option value="12">Joker ($12)</option>
                    <option value="8">Lion King ($8)</option>
                    <option value="9">Ice Age ($9)</option>
                </select>
            </div>
            <div>
                <ul>
                    <li>
                        <div class="seat"></div>
                        <p>N/A</p>
                    </li>
                    <li>
                        <div class="seat selected"></div>
                        <p>Selected</p>
                    </li>
                    <li>
                        <div class="seat occupied"></div>
                        <p>Occupied</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="screen"></div>
            <div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                
            </div>
            <p>You have selected <span id="count">0 </span> seats for a price of $<span id="total">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
