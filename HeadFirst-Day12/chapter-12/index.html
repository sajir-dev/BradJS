        function Coffee(roast, ounces) {
            this.roast = roast;
            this.ounces = ounces;
            this.getSize = function() {
                if (ounces === 16) {
                    return "large";
                } else if (ounces === 12){
                    return "medium";
                } else if (ounces === 8){
                    return "small";
                } else {
                    return "custom size";
                }
            };
            this.toString = function() {
                return ("You've ordered a "+ this.getSize() + " " + this.roast +" coffee");
            }
        }
