        function compareNumbers (num1, num2) {
            return num1-num2;
        }

        //Sort function takes in a comparison function which returns values 0, >0, <0 according to the number we pass in argument. Here the sort function will pass array values to the compare function. 
        // 1 means first argument will be placed after the second, 0 means they dont have to change the position, -1 means first argument is on first place itself
        numbersArray.sort(compareNumbers);

        // console.log(numbersArray);

        let products = [{name: "Grapefruit", calories: 170, color: "red", sold:8200},
        {name: "Orange", calories: 160, color:"orange", sold:12100},

        function compareSold(colaA, colaB) {
            return colaB.sold - colaA.sold;
        }

        function compareCals (colaA, colaB) {
            return colaB.calories - colaA.calories;
        }

        // Since color is not a number, we cannot substract them
        function compareColor (colaA, colaB) {
            if (colaA.color > colaB.color) {
                return 1;
            } else if (colaA.color === colaB.color) {
                return 0;
            } else {
                return -1;
            }
        }
