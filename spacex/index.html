<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SpaceX</title>
</head>
<body>
    <section class="next-mission">
        <div class="section-wrapper">
            <nav>
                <ul>
                    <li class="logo"><img src="img/320px-SpaceX_Logo_Black.png" width="200px"></li>
                    <li>FALCON 9</li>
                    <li>FALCON HEAVY</li>
                    <li>DRAGON</li>
                    <li>STARSHIP</li>
                    <li>HUMAN SPACEFLIGHT</li>
                    <li>RIDESHARE</li>
                </ul>
                <ul>
                    <li><i class="large material-icons">menu</i></li>
                </ul>
            </nav>
            <div class="mission-info">
                <h5>UPCOMING LAUNCH</h5>
                <h1>STARLINK MISSION</h1>
                <button class="more-info">UPDATE</button>
            </div>
        </div>
    </section>
    <section class="second featured-mission">
        <div class="section-wrapper">
            <div></div>
            <div class="second-section">
                <h1>GPS III SPACE VEHICLE</h1>
                <h1>03 VEHICLE</h1>
                <button class="more-info">REPLAY</button>
            </div>
        </div>
    </section>
    <section class="third featured-mission">
        <div class="section-wrapper">
            <div></div>
            <div class="third-section">
                <h1>RETURNING HUMAN <br>SPACEFLIGHT TO THE <br>UNITED STATES</h1>
                <button class="more-info">LEARN MORE</button>
            </div>
        </div>
    </section>
</body>
</html>
